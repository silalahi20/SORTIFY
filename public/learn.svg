<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Animated background -->
    <circle cx="100" cy="100" r="90" fill="#f5eec2">
        <animate attributeName="r" 
                 values="90;92;90"
                 dur="2s"
                 repeatCount="indefinite"/>
    </circle>
    
    <!-- Glowing effect behind book -->
    <circle cx="100" cy="100" r="50" fill="#73a24e" opacity="0.2">
        <animate attributeName="r"
                 values="50;55;50"
                 dur="3s"
                 repeatCount="indefinite"/>
        <animate attributeName="opacity"
                 values="0.2;0.3;0.2"
                 dur="3s"
                 repeatCount="indefinite"/>
    </circle>

    <!-- Open Book -->
    <g transform="translate(100,100)">
        <!-- Left Page -->
        <path d="M-45,-40 C-40,-40 -40,-40 -35,-40 L-5,-40 L-5,40 L-35,40 C-40,40 -45,35 -45,30 Z" 
              fill="#416a59">
            <animate attributeName="d"
                     values="M-45,-40 C-40,-40 -40,-40 -35,-40 L-5,-40 L-5,40 L-35,40 C-40,40 -45,35 -45,30 Z;
                             M-43,-40 C-38,-40 -38,-40 -33,-40 L-3,-40 L-3,40 L-33,40 C-38,40 -43,35 -43,30 Z;
                             M-45,-40 C-40,-40 -40,-40 -35,-40 L-5,-40 L-5,40 L-35,40 C-40,40 -45,35 -45,30 Z"
                     dur="2s"
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Right Page -->
        <path d="M5,-40 L35,-40 C40,-40 45,-35 45,-30 L45,30 C45,35 40,40 35,40 L5,40 Z" 
              fill="#416a59">
            <animate attributeName="d"
                     values="M5,-40 L35,-40 C40,-40 45,-35 45,-30 L45,30 C45,35 40,40 35,40 L5,40 Z;
                             M3,-40 L33,-40 C38,-40 43,-35 43,-30 L43,30 C43,35 38,40 33,40 L3,40 Z;
                             M5,-40 L35,-40 C40,-40 45,-35 45,-30 L45,30 C45,35 40,40 35,40 L5,40 Z"
                     dur="2s"
                     repeatCount="indefinite"/>
        </path>

        <!-- Page Content -->
        <g>
            <!-- Left Page Lines -->
            <g transform="translate(-25,0)">
                <line x1="-15" y1="-30" x2="15" y2="-30" stroke="#39395f" stroke-width="2">
                    <animate attributeName="x2"
                             values="15;12;15"
                             dur="2s"
                             repeatCount="indefinite"/>
                </line>
                <line x1="-15" y1="-20" x2="12" y2="-20" stroke="#39395f" stroke-width="2">
                    <animate attributeName="x2"
                             values="12;10;12"
                             dur="2s"
                             repeatCount="indefinite"/>
                </line>
                <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#39395f" stroke-width="2">
                    <animate attributeName="x2"
                             values="15;13;15"
                             dur="2s"
                             repeatCount="indefinite"/>
                </line>
            </g>

            <!-- Right Page Lines -->
            <g transform="translate(25,0)">
                <line x1="-15" y1="-30" x2="15" y2="-30" stroke="#39395f" stroke-width="2">
                    <animate attributeName="x2"
                             values="15;13;15"
                             dur="2s"
                             repeatCount="indefinite"/>
                </line>
                <line x1="-15" y1="-20" x2="12" y2="-20" stroke="#39395f" stroke-width="2">
                    <animate attributeName="x2"
                             values="12;10;12"
                             dur="2s"
                             repeatCount="indefinite"/>
                </line>
                <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#39395f" stroke-width="2">
                    <animate attributeName="x2"
                             values="15;12;15"
                             dur="2s"
                             repeatCount="indefinite"/>
                </line>
            </g>
        </g>

        <!-- Floating Elements -->
        <g>
            <text x="-20" y="20" fill="#a9c25d" font-size="12" font-family="Arial">
                <animate attributeName="opacity"
                         values="0;1;0"
                         dur="3s"
                         repeatCount="indefinite"/>
                A
            </text>
            <text x="20" y="25" fill="#73a24e" font-size="14" font-family="Arial">
                <animate attributeName="opacity"
                         values="0;1;0"
                         dur="3s"
                         begin="1s"
                         repeatCount="indefinite"/>
                B
            </text>
            <text x="0" y="15" fill="#a9c25d" font-size="16" font-family="Arial">
                <animate attributeName="opacity"
                         values="0;1;0"
                         dur="3s"
                         begin="2s"
                         repeatCount="indefinite"/>
                C
            </text>
        </g>
    </g>
</svg>