<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5eec2"/>
  
  <!-- Bars -->
  <rect x="40" y="50" width="30" height="40" fill="#416a59"/>
  
  <rect x="85" y="50" width="30" height="80" fill="#73a24e">
    <animate attributeName="x" 
             values="85;40;85" 
             dur="3s" 
             repeatCount="indefinite"/>
    <animate attributeName="y" 
             values="50;40;50" 
             dur="3s" 
             repeatCount="indefinite"/>
    <animate attributeName="fill"
             values="#73a24e;#39395f;#73a24e"
             dur="3s"
             repeatCount="indefinite"/>
  </rect>
  
  <rect x="130" y="50" width="30" height="60" fill="#a9c25d"/>
  
  <!-- Insertion indicator -->
  <path d="M 100 150 C 100,170 60,170 60,150" fill="none" stroke="#39395f" stroke-width="2">
    <animate attributeName="opacity"
             values="1;0;1"
             dur="3s"
             repeatCount="indefinite"/>
  </path>
</svg>